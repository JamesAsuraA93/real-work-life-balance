<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Rest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      color: white;
      overflow: hidden;
      cursor: default;
      user-select: none;
      position: relative;
    }

    /* Blur overlay background */
    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.70) 0%, rgba(0, 242, 254, 0.70) 100%);
      backdrop-filter: blur(50px);
      -webkit-backdrop-filter: blur(50px);
      z-index: 1;
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      animation: fadeIn 0.4s ease-out;
      padding: 0 40px;
    }

    .eye-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .eye {
      width: 140px;
      height: 80px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 0.15s ease;
    }

    .eye.blink {
      transform: scaleY(0.1);
    }

    .iris {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 35% 35%, #6dd5fa, #2980b9, #1a5276);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .pupil {
      width: 30px;
      height: 30px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .highlight {
      width: 11px;
      height: 11px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 30%;
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 28px;
      margin-bottom: 40px;
      opacity: 0.95;
      font-weight: 400;
    }

    .countdown {
      font-size: 120px;
      font-weight: 700;
      margin-bottom: 12px;
      text-shadow: 0 6px 32px rgba(0, 0, 0, 0.4);
      font-variant-numeric: tabular-nums;
      line-height: 1;
      letter-spacing: -3px;
    }

    .countdown-label {
      font-size: 20px;
      opacity: 0.85;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .skip-btn {
      padding: 16px 44px;
      font-size: 19px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-family: inherit;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 20;
    }

    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
    }

    .skip-btn:active {
      transform: translateY(0);
    }

    .tips {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0.85;
      font-size: 16px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 16px 32px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      max-width: 90%;
    }

    .tips strong {
      font-weight: 600;
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Close button - HIGHEST Z-INDEX */
    .close-btn {
      position: fixed;
      top: 25px;
      right: 25px;
      width: 52px;
      height: 52px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      color: white;
      font-size: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 9999;
      font-family: inherit;
      font-weight: 300;
      line-height: 1;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.1);
      border-color: rgba(255, 255, 255, 0.7);
    }

    .close-btn:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="blur-bg"></div>
  
  <!-- Close button with highest z-index -->
  <button class="close-btn" onclick="skipBreak()" title="Close (Esc)">Ã—</button>
  
  <div class="container">
    <div class="eye-container">
      <div class="eye" id="eye">
        <div class="iris">
          <div class="pupil">
            <div class="highlight"></div>
          </div>
        </div>
      </div>
    </div>

    <h1>Time to Rest Your Eyes</h1>
    <p class="subtitle">Look at something 20 feet away</p>

    <div class="countdown" id="countdown">30</div>
    <div class="countdown-label">seconds remaining</div>

    <button class="skip-btn" onclick="skipBreak()">Skip Break</button>
  </div>

  <div class="tips">
    <strong>20-20-20 Rule:</strong> Every 20 minutes, look at something 20 feet away for 20 seconds
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const eye = document.getElementById('eye');
    const countdownEl = document.getElementById('countdown');
    
    let countdown = 30;
    let countdownInterval = null;

    ipcRenderer.on('start-countdown', (event, duration) => {
      countdown = duration || 30;
      countdownEl.textContent = countdown;
      startCountdown();
    });

    function startCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      countdownInterval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;

        if (countdown <= 5 && countdown > 0) {
          countdownEl.style.animation = 'pulse 0.5s ease-in-out infinite';
        }

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          skipBreak();
        }
      }, 1000);
    }

    function startBlinking() {
      setInterval(() => {
        eye.classList.add('blink');
        setTimeout(() => {
          eye.classList.remove('blink');
        }, 150);
      }, 3000);
    }

    function skipBreak() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }
      
      try {
        ipcRenderer.send('close-overlay');
      } catch (e) {
        console.error('Error closing overlay:', e);
        window.close();
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        e.preventDefault();
        skipBreak();
      }
    });

    function playSound() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      } catch (e) {
        console.log('Audio not available');
      }
    }

    // Initialize
    try {
      startBlinking();
      playSound();
    } catch (e) {
      console.log('Init failed');
    }
  </script>
</body>
</html>
